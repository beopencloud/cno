apiVersion: v1
kind: ServiceAccount
metadata:
  name: boor-onboarding-operator
  namespace: {{ .Release.Namespace }}

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: boor-onboarding-operator
subjects:
  - kind: ServiceAccount
    name: boor-onboarding-operator
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: boor-onboarding-operator
  namespace: {{ .Release.Namespace }}
  labels:
  {{- range $key, $value := .Values.boorOnboarding.labels }}
    {{ $key  }}: {{ $value  }}
  {{- end }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: boor-onboarding-operator
  template:
    metadata:
      labels:
        app: boor-onboarding-operator
      {{- range $key, $value := .Values.boorOnboarding.labels }}
        {{ $key  }}: {{ $value  }}
      {{- end }}
    spec:
      serviceAccountName: boor-onboarding-operator
      containers:
        - name: boor-onboarding-operator
          image: {{ .Values.boorOnboarding.image.name }}:{{ .Values.boorOnboarding.image.version }}
          imagePullPolicy: Always
          resources:
          {{- if hasKey .Values.boorOnboarding "resources" }}
          {{- toYaml .Values.boorOnboarding.resources | nindent 12 }}
          {{- end }}
          env:
            - name: WATCH_NAMESPACE
              value: ""
            - name: BOOR_NAMESPACE
              value:  {{ .Release.Namespace }}
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "boor-onboarding-operator"

