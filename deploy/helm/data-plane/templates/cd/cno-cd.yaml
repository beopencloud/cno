---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cno-cd-operator
  namespace: {{ .Release.Namespace }}
---

apiVersion: apps/v1
kind: Deployment
metadata:
  
  name: cno-cd-operator
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cno-cd-operator
  template:
    metadata:
      annotations:
         kubectl.kubernetes.io/default-container: manager
      labels:
        app: cno-cd-operator
    spec:
      securityContext:
        runAsNonRoot: true
      serviceAccountName: cno-cd-operator
      containers:
        - command:
          - /manager
          args:
          - --leader-elect
          name: cno-cd-operator
          image: {{ .Values.cnoCD.image.name }}:{{ .Values.cnoCD.image.version }}
          securityContext:
            allowPrivilegeEscalation: false
          imagePullPolicy: Always
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
          {{- if hasKey .Values.cnoCD "resources" }}
          {{- toYaml .Values.cnoCD.resources | nindent 12 }}
          {{- end }}
          env:
            - name: WATCH_NAMESPACE
              value: ""
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: CLUSTER_TYPE
              value: {{ .Values.defaultClusterType }}
            - name: DEFAULT_GATEWAY_NAMESPACE
              value: "cno-gateway-api"
            - name: DEFAULT_GATEWAY_NAME
              value: "cno"

