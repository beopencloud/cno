---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "3"
    fluxcd.io/automated: 'true'
  labels:
    app: boor-agent
  {{- range $key, $value := .Values.boorAgent.labels }}
    {{ $key  }}: {{ $value  }}
  {{- end }}
  name: boor-agent
  namespace: {{ .Release.Namespace }}
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: boor-agent
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: boor-agent
      {{- range $key, $value := .Values.boorAgent.labels }}
        {{ $key  }}: {{ $value  }}
      {{- end }}
    spec:
    {{- if .Values.defaultCluster }}
      initContainers:
        - name: boor-api-check
          image: {{ .Values.global.boorAPI.heathCheck.image.name }}:{{ .Values.global.boorAPI.heathCheck.image.version }}
          command: ["/bin/sh","-c"]
          args:
            - |
              until curl -s -f -o /dev/null "{{ include "boor-agent.boorAPIUrl" . }}{{ .Values.global.boorAPI.heathCheck.endpoint }}"
              do
                echo boor API {{ include "boor-agent.boorAPIUrl" . }}{{ .Values.global.boorAPI.heathCheck.endpoint }} unvailable `date`
                sleep 10
              done
              echo Successed: `date`
    {{- end }}
      containers:
        - image: {{ .Values.boorAgent.image.name }}:{{ .Values.boorAgent.image.version }}
          imagePullPolicy: Always
          name: boor-agent
          resources:
          {{- if hasKey .Values.boorAgent "resources" }}
          {{- toYaml .Values.boorAgent.resources | nindent 12 }}
          {{- end }}
          env:
            - name: IN_CLUSTER
              value: "true"
            - name: BOOR_NAMESPACE
              value: {{ .Release.Namespace }}
            - name: KAFKA_TlS_ENABLED
              value: "true"
            - name: KAFKA_BROKERS
              value: {{ .Values.boorAgent.kafka.brokers }}
            - name: KAFKA_CA_CERT
              {{- if .Values.defaultCluster }}
              value: /kafka/ca/ca.crt
              {{- else }}
              value: /kafka/user/ca.crt
              {{- end }}
            - name: KAFKA_CLIENT_CERT
              value: /kafka/user/user.crt
            - name: KAFKA_CLIENT_KEY
              value: /kafka/user/user.key
            - name: LICENCE
              valueFrom:
                secretKeyRef:
                  name: {{ include "boor-agent.licenceSecret" . }}
                  key: uuid
          volumeMounts:
            - name: kafka-user
              mountPath: /kafka/user
            {{- if .Values.defaultCluster }}
            - name: kafka-ca
              mountPath: /kafka/ca
            {{- end }}
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      serviceAccountName: boor-agent
      volumes:
        - name: kafka-user
          secret:
            {{- if .Values.defaultCluster }}
            secretName: boor-kafka-superadmin
            {{- else }}
            secretName: {{ include "boor-agent.licenceSecret" . }}
            {{- end }}
        {{- if .Values.defaultCluster }}
        - name: kafka-ca
          secret:
            secretName: boor-kafka-cluster-cluster-ca-cert
        {{- end }}
