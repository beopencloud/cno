global:
  # boor-api config
  boorAPI:
    labels:
      # will be applied to pods and deployment
    protocol: http
    # internalServiceName: boor-api-svc
    externalUrl: https://api.boor.io
    heathCheck:
      image:
        name: docker.io/nginxinc/nginx-unprivileged
        version: latest
      endpoint: /api/v1/healthy
# set defaultCluster=true if cluster content control plane
defaultCluster: false
defaultClusterType: gke
boorOnboarding:
  labels:
    # will be applied to pods and deployment
  image:
    name: docker.io/beopenit/onboarding-operator-kubernetes
    version: v2.1.0
  # resources:
  #   requests:
  #     cpu: 100m
  #     memory: 512Mi
  #   limits:
  #     cpu: 1
  #     memory: 1Gi
boorCD:
  labels:
    # will be applied to pods and deployment
  # maxStagingReplicas: -22
  envs:
    - name: MAX_STAGING_REPLICAS
      value: "-1"
    - name: BOOR_AUTO_GEN_LISTENER
      value: "false"
    - name: INSECURE_REGISTRIES
      value: ""
    - name: DEFAULT_INTERNAL_GATEWAY_DOMAIN
      value: boor.local
  image:
    name: docker.io/beopenit/boor-cd-operator
    version: v2.1.0
  # resources:
  #   requests:
  #     cpu: 100m
  #     memory: 256Mi
  #   limits:
  #     cpu: 2
  #     memory: 2Gi
boorAgent:
  labels:
    # will be applied to pods and deployment
  metricServer: true
  image:
    name: docker.io/beopenit/boor-agent
    version: v2.1.0
  # resources:
  #   requests:
  #     cpu: 100m
  #     memory: 512Mi
  #   limits:
  #     cpu: 1
  #     memory: 1Gi
  kafka:
    brokers: boor-kafka-cluster-kafka-external-bootstrap:9094
  licence:
    uuid: aa
    key: |
      my-key
    crt: |
      my-crt
    ca: |
      my-ca
    # Overwrite licence secret: set keys uuid, user.key, user.crt and ca.crt
    # secret:
    #   name: my-licence

monitoring:
  include: true
  pvcSize: 15Gi

boorApiGateway:
  type: loadBalancer
  nodeSelector: node-role.kubernetes.io/ingress-boor
  tolerationsKey: ingress-boor